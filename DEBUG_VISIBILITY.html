<!DOCTYPE html>
<html>
<head>
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç–æ–ª–±—Ü–æ–≤</title>

<body>
    <h1>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç–æ–ª–±—Ü–æ–≤</h1>
    <p>–û—Ç–∫—Ä–æ–π—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ (F12) –∏ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ —Å –¥–∏–∞–≥—Ä–∞–º–º–æ–π –ì–∞–Ω—Ç–∞:</p>
    
    <script>
        // –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –∏ –≤—Å—Ç–∞–≤—å—Ç–µ –≤ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞
        
        function checkColumnVisibility() {
            console.log('=== –ü–†–û–í–ï–†–ö–ê –í–ò–î–ò–ú–û–°–¢–ò –°–¢–û–õ–ë–¶–û–í ===\n');
            
            const chart = document.getElementById('ganttChart');
            if (!chart) {
                console.error('‚ùå #ganttChart –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            const label = chart.querySelector('.gantt-label');
            const startCell = chart.querySelector('.gantt-details-cell.start-col');
            
            if (label) {
                console.log('‚úÖ .gantt-label –Ω–∞–π–¥–µ–Ω');
                const rect = label.getBoundingClientRect();
                const style = getComputedStyle(label);
                
                console.log('\nüìê –ì–µ–æ–º–µ—Ç—Ä–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞:');
                console.log('   width:', rect.width, 'px');
                console.log('   height:', rect.height, 'px');
                console.log('   left:', rect.left, 'px');
                console.log('   top:', rect.top, 'px');
                console.log('   right:', rect.right, 'px');
                console.log('   bottom:', rect.bottom, 'px');
                
                console.log('\nüé® –°—Ç–∏–ª–∏:');
                console.log('   position:', style.position);
                console.log('   left:', style.left);
                console.log('   display:', style.display);
                console.log('   visibility:', style.visibility);
                console.log('   opacity:', style.opacity);
                console.log('   width:', style.width);
                console.log('   min-width:', style.minWidth);
                console.log('   max-width:', style.maxWidth);
                console.log('   margin-left:', style.marginLeft);
                console.log('   transform:', style.transform);
                console.log('   z-index:', style.zIndex);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏
                const isVisible = rect.width > 0 && rect.height > 0 && 
                                 style.display !== 'none' && 
                                 style.visibility !== 'hidden' && 
                                 parseFloat(style.opacity) > 0;
                
                console.log('\nüëÅÔ∏è –í–∏–¥–∏–º–æ—Å—Ç—å:');
                console.log('   –≠–ª–µ–º–µ–Ω—Ç –≤–∏–¥–∏–º:', isVisible ? '‚úÖ' : '‚ùå');
                
                if (!isVisible) {
                    console.warn('‚ö†Ô∏è –≠–ª–µ–º–µ–Ω—Ç –Ω–µ –≤–∏–¥–∏–º! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç–∏–ª–∏ –≤—ã—à–µ.');
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–æ–¥–∏—Ç–µ–ª—è
                const parent = label.parentElement;
                if (parent) {
                    console.log('\nüì¶ –†–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π —ç–ª–µ–º–µ–Ω—Ç:');
                    console.log('   –ö–ª–∞—Å—Å:', parent.className);
                    const parentRect = parent.getBoundingClientRect();
                    const parentStyle = getComputedStyle(parent);
                    console.log('   width:', parentRect.width, 'px');
                    console.log('   height:', parentRect.height, 'px');
                    console.log('   overflow:', parentStyle.overflow);
                    console.log('   display:', parentStyle.display);
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                const container = chart.closest('.chart-container');
                if (container) {
                    const containerRect = container.getBoundingClientRect();
                    const containerStyle = getComputedStyle(container);
                    console.log('\nüì¶ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä .chart-container:');
                    console.log('   width:', containerRect.width, 'px');
                    console.log('   scrollLeft:', container.scrollLeft, 'px');
                    console.log('   scrollWidth:', container.scrollWidth, 'px');
                    console.log('   overflow-x:', containerStyle.overflowX);
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ —ç–ª–µ–º–µ–Ω—Ç –≤ –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏
                    const isInViewport = rect.left >= containerRect.left && 
                                        rect.right <= containerRect.right;
                    console.log('   –≠–ª–µ–º–µ–Ω—Ç –≤ –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏:', isInViewport ? '‚úÖ' : '‚ùå');
                    
                    if (!isInViewport) {
                        console.warn('‚ö†Ô∏è –≠–ª–µ–º–µ–Ω—Ç –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤–Ω–µ –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞!');
                        console.log('   –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–ª–µ–≤–æ');
                    }
                }
            } else {
                console.error('‚ùå .gantt-label –ù–ï –Ω–∞–π–¥–µ–Ω!');
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            console.log('\nüìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:');
            const allLabels = chart.querySelectorAll('.gantt-label');
            const visibleLabels = Array.from(allLabels).filter(el => {
                const rect = el.getBoundingClientRect();
                const style = getComputedStyle(el);
                return rect.width > 0 && rect.height > 0 && 
                       style.display !== 'none' && 
                       style.visibility !== 'hidden';
            });
            console.log('   –í—Å–µ–≥–æ .gantt-label:', allLabels.length);
            console.log('   –í–∏–¥–∏–º—ã—Ö .gantt-label:', visibleLabels.length);
            
            const allStartCells = chart.querySelectorAll('.gantt-details-cell.start-col');
            const visibleStartCells = Array.from(allStartCells).filter(el => {
                const rect = el.getBoundingClientRect();
                const style = getComputedStyle(el);
                return rect.width > 0 && rect.height > 0 && 
                       style.display !== 'none' && 
                       style.visibility !== 'hidden';
            });
            console.log('   –í—Å–µ–≥–æ .gantt-details-cell.start-col:', allStartCells.length);
            console.log('   –í–∏–¥–∏–º—ã—Ö .gantt-details-cell.start-col:', visibleStartCells.length);
        }
        
        console.log('–î–ª—è –∑–∞–ø—É—Å–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ: checkColumnVisibility()');
    </script>
</body>
</html>
